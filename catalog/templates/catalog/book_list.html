{% extends "base_generic.html" %}

{% block content %}
    <h1>图书列表</h1>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>

        <a href="{{ book.get_absolute_url }}">{{ book.book_name }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>现在商店里没有图书%>_<%.</p>
    {% endif %}
{% endblock %}
