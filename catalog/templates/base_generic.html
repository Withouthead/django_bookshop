<!DOCTYPE html>
<html>
<head>

    {% block title %}<title>网上图书商店</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <h1>XX大学</h1>
                <ul class="sidebar-nav">
                    {% if user.is_authenticated %}
                        <li>用户： {{ user.get_username }}</li>
                        <li><a href="{% url 'logout' %}?next={{ request.path }}">登出</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}?next={{ request.path }}">登入</a></li>
                    {% endif %}
                </ul>
                <li><a href="{% url 'index' %}">主页</a></li>
                <li><a href="{% url 'books' %}">所有图书</a></li>
                <li><a href="{% url 'cart' %}">购物车</a></li>
                <li><a href="{% url 'orders' %}">订单</a> </li>
                </ul>
            {% endblock %}
        </div>
        <div class="col-sm-10 ">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
</body>
</html>
